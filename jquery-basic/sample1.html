<html>

   <head>
      <title>Exemplos de jQuery</title>
      <script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            var title = $("em").attr("title");
            $("#divid").text(title);
         });
      </script>
   </head>
	
   <body>
      <div>
         <em title = "Texto do primeiro paragrafo">Esse é o primeiro paragrafor</em>
         <p id = "myid">Esse é o segundo paragrafo</p>
         <div id = "divid"></div>
      </div>
   </body>
	
</html>
